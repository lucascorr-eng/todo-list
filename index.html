<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <span>ToDOM</span>
    
    <button id="addTask">
      <img src="assets/addition.svg" alt="">
      <span>Adicionar</span>
    </button>

    
  </header>
  
  <div class="dialogBox">
      <div class="modal">
        <div class="homeModal">
          <span>Adicionar Item</span>
          <button type="button" class="close">
            <img src="assets/close.svg" alt="">
          </button>
        </div>

        <div class="formModal">
          <form id="formAdd" method="post">
            <label for="descInput">Descrição</label>
            <input id="descInput" name="desc" type="text" required>

            <button type="submit" class="newTask"> Adicionar </button>
          </form>
        </div>
        
      </div>
  </div>

  <main>
    <fieldset>
      <legend>Lista à fazer</legend>
      <ul id="toDoList">
        <li class="list" id="1">
          <p>Criar site </p>
          <button id="deleteList">
            <img src="assets/trash.svg" alt="">
          </button>
        </li>
      </ul>

    </fieldset>
  </main>


  <footer>
    <span>Feito por Lucas</span>
  </footer>

  <script src="script.js"></script>

</body>
</html>
