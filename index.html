<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <span>ToDOM</span>
    
    <button id="addTask">
      <img src="assets/addition.svg" alt="">

        </div>

          <form action="">

            <input type="text">
          </form>
        </div>

        <button type="submit"> Adicionar </button>
      </div>
  </div>

  <main>

      <legend>Lista à fazer</legend>
